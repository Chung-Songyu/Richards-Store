<header>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" (click)="category('')" routerLink="">
        <i class="bi bi-shop mx-2"></i>
        Richard's Store
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" (click)="category('electronics')">Electronics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="category('fashion')">Fashion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="category('jewelery')">Jewellery</a>
          </li>
        </ul>
        <form class="d-flex form-group" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Search for more products" aria-label="Search" [(ngModel)]="searchTerm" name="search" (keyup)="search($event)" (click)="clear()">
        </form>
        <button type="button" class="btn position-relative me-3 cart-collapse" routerLink="cart">
          <i class="bi bi-cart4 text-light fs-3"></i>
          <span class="position-absolute start-100 translate-middle badge rounded-pill bg-danger cart-number-container">
            <span class="cart-number">{{totalItem}}</span>
            <span class="visually-hidden">items</span>
          </span>
        </button>
      </div>
    </div>
  </nav>
</header>
